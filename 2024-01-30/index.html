<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
  </head>

  <body>
    <label for="einwerfen">Geld einwerfen:</label>
    <input type="number" id="einwerfen" placeholder="Geld einwerfen" />

    <label for="ziel">Ziel einstellen:</label>
    <select id="ziel" name="ziel">
      <option value="Salzburg">Salzburg</option>
      <option value="Innsbruck">Innsbruck</option>
      <option value="Klagenfurt">Klagenfurt</option>
      <option value="Graz">Graz</option>
      <option value="Bregenz">Bregenz</option>
    </select>

    <label for="anzahlPersonen">Anzahl Personen:</label>
    <input
      type="number"
      id="anzahlPersonen"
      placeholder="Anzahl Personen"
      min="1"
      max="10"
    />

    <label for="fahrpreis">Fahrpreis:</label>
    <span id="fahrpreis">-</span>

    <label for="guthaben">Guthaben:</label>
    <span id="guthaben">0</span>

    <label for="ticketAusgabe">Ticketausgabe:</label>
    <textarea id="ticketAusgabe" rows="10" cols="30" readonly></textarea>

    <label for="einnahmen">Gesamte Einnahmen:</label>
    <span id="einnahmen">0</span>

    <button onclick="ticketKaufen()">Ticket kaufen</button>
  </body>
</html>
